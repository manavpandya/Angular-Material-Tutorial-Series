<mat-card>
  <div class="alert alert-info">
    <strong>Angular Material Progress-bar Tutorial</strong>
  </div>
</mat-card>
<mat-card>
  <!-- Default mode : determined -->
  <h2>Simple Progress-bar</h2>
  <mat-progress-bar value="30"></mat-progress-bar>
</mat-card>
<mat-card>
  <h2>Progress-bar With Indetermined Mode</h2>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-card>
<mat-card>
  <h2>Progress-bar With Buffer Mode</h2>
  <mat-progress-bar mode="buffer" value="65"></mat-progress-bar>
</mat-card>
<mat-card>
  <h2>Progress-bar With Query Mode</h2>
  <mat-progress-bar mode="query" value="65"></mat-progress-bar>
</mat-card>
<mat-card>
  <h2>Progress-bar With Different Colors</h2>
  <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar><br>
  <mat-progress-bar color="accent" mode="buffer" value="65"></mat-progress-bar><br>
  <mat-progress-bar color="warn" mode="query" value="65"></mat-progress-bar>
</mat-card>
